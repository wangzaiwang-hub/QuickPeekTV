<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <h2>设置</h2>
        <div class="form-group">
            <label for="video-url-input">网页链接:</label>
            <input type="text" id="video-url-input" placeholder="请输入任意网页链接">
        </div>
        <div class="form-group">
            <label for="zoom-factor-input">缩放比例:</label>
            <input type="number" id="zoom-factor-input" min="0.1" max="2" step="0.1" value="1.0">
            <p class="help-text">
                提示：调整页面内容的缩放比例，让它适应窗口大小。通常小于 1.0 (例如 0.8)。
            </p>
        </div>
        <div class="button-group">
            <button id="save-btn">保存</button>
            <button id="close-btn">返回</button>
        </div>
    </div>
    <script src="./settings.js"></script>
</body>
</html>
